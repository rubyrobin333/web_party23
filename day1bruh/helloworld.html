<!DOCTYPE html>
<html> 
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">

        <style>body {
            background-color: #FFFFCC;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #FF9900;
            text-align: center;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 36px;
            color: #FFFFFF;
        }
        
        .main-content {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        
        .left-sidebar,
        .center-content,
        .right-sidebar {
            background-color: #CCFFFF;
            padding: 20px;
            margin: 10px;
            border: 2px solid #666666;
            border-radius: 10px;
        }
        
        .left-sidebar h2,
        .center-content h2,
        .right-sidebar h2 {
            font-size: 24px;
            color: #FF9900;
            margin-bottom: 10px;
        }
        
        .left-sidebar p,
        .right-sidebar p {
            font-size: 14px;
        }
        
        .center-content ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        .center-content li {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .footer {
            background-color: #FF9900;
            text-align: center;
            padding: 10px;
            color: #FFFFFF;
        }</style>
    </head>
    <body>
        <div class="header">
            <h1>Welcome to My Geocities Page</h1>
        </div>
        <div class="main-content">
            <div class="left-sidebar">
                <h2>About Me</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="center-content">
                <h2>My Interests</h2>
                <ul>
                    <li>Web Design</li>
                    <li>Virtual Pets</li>
                    <li>Guestbooks</li>
                </ul>
            </div>
            <div class="right-sidebar">
                <h2>Contact Me</h2>
                <p>Email: example@email.com</p>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2023 My Geocities Page</p>
        </div>
    </body>
</html>
